<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor de Casa - Community Memories</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<!-- Header Section -->
<header class="header">
    <div class="container">
        <div class="logo">
            <h1>Sabor de Casa</h1>
        </div>
        <nav class="navigation">
            <a href="index.html" class="nav-link active">Home</a>
            <a href="recipes.html" class="nav-link">Recipes</a>
            <a href="share.html" class="nav-link">Share</a>
        </nav>
    </div>
    <div class="header-divider"></div>
</header>

<!-- Main Content -->
<main class="main-content">
    <div class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Community Memories</h1>
                <p class="hero-subtitle">Share and discover the stories behind every recipe</p>
                <a href="share.html" class="hero-cta">Share Your Memory</a>
            </div>
            <div class="hero-stats">
                <div class="stat-item">
                    <span class="stat-number">1,247</span>
                    <span class="stat-label">Memories Shared</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">856</span>
                    <span class="stat-label">Family Recipes</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">3,421</span>
                    <span class="stat-label">Community Members</span>
                </div>
            </div>
        </section>

        <!-- Popular Recipes Section -->
        <section class="popular-recipes">
            <h2 class="section-title">Most Popular Recipes</h2>
            <div id="recipe-spotlights" class="recipe-cards"></div>
        </section>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-info">
                <p class="copyright">&copy; 2025 Sabor de Casa. All rights reserved.</p>
            </div>
            <div class="footer-timestamp">
                <p class="last-updated">Last updated: <span id="lastUpdate">December 4, 2025</span></p>
            </div>
        </div>
    </div>
</footer>

<script src="scripts/index.js"></script>
</body>
</html>
