<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor de Casa - Recipes</title>
    <meta name="description" content="Sabor de Casa - Recipes and Family Food. Preserving family traditions.">
    <meta name="author" content="Rafael Parra">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Sabor de Casa - Recipes and Family Food">
    <meta property="og:description" content="Sabor de Casa - Recipes and Family Food. Preserving family traditions.">
    <meta property="og:image" content="https://rafeleduardo.github.io/wdd231/final/images/sabor-de-casa-logo.webp">
    <meta property="og:url" content="https://rafeleduardo.github.io/wdd231/final/index.html">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Fonts with preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" onload="this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"></noscript>

    <!-- Load CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/recipes.css">
    <script src="scripts/recipes.js" defer></script>
</head>
<body>
<!-- Header Section -->
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/sabor-de-casa-logo-40.webp" alt="Sabor de Casa" class="logo-image" width="40" height="40" fetchpriority="high">
            <span class="logo-text">Sabor de Casa</span>
        </div>
        <button class="hamburger-menu" id="hamburgerMenu" aria-label="Toggle navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="navigation" id="navigation">
            <a href="index.html" class="nav-link">Home</a>
            <a href="recipes.html" class="nav-link active">Recipes</a>
            <a href="share.html" class="nav-link">Share</a>
        </nav>
    </div>
    <div class="nav-overlay" id="navOverlay"></div>
    <div class="header-divider"></div>
</header>

<!-- Main Content -->
<main class="main-content">
    <div class="container">
        <!-- Page Header -->
        <section class="page-header">
            <h1 class="page-title">Recipe Collection</h1>
            <p class="page-subtitle">Discover traditional recipes from our community</p>
        </section>

        <!-- Search and Controls -->
        <section class="search-controls">
            <div class="search-bar">
                <label for="recipeSearch"></label>
                <input type="text" id="recipeSearch" class="search-input" placeholder="Search recipes...">
                <button class="search-button">Search</button>
            </div>
            <div class="recipe-count" id="recipeCount"></div>
        </section>

        <!-- Content Layout -->
        <div class="content-layout">
            <!-- Advanced Search Sidebar -->
            <aside class="advanced-search-sidebar">
                <div class="search-filters">
                    <h3 class="filters-title">Filter Recipes</h3>

                    <!-- Category Filter -->
                    <div class="filter-group">
                        <h4 class="filter-label">Category</h4>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="appetizer">
                                <span>Appetizers</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="main-course">
                                <span>Main Courses</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="dessert">
                                <span>Desserts</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="beverage">
                                <span>Beverages</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="side-dish">
                                <span>Side Dishes</span>
                            </label>
                        </div>
                    </div>

                    <!-- Cuisine Filter -->
                    <div class="filter-group">
                        <h4 class="filter-label">Cuisine</h4>
                        <div class="filter-options" id="cuisine-filter-options"></div>
                    </div>

                    <!-- Difficulty Filter -->
                    <div class="filter-group">
                        <h4 class="filter-label">Difficulty</h4>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="easy">
                                <span>Easy</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="medium">
                                <span>Medium</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="hard">
                                <span>Hard</span>
                            </label>
                        </div>
                    </div>

                    <!-- Cooking Time Filter -->
                    <div class="filter-group">
                        <h4 class="filter-label">Cooking Time</h4>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="quick">
                                <span>Under 30 min</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="medium-time">
                                <span>30-60 min</span>
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="long">
                                <span>Over 1 hour</span>
                            </label>
                        </div>
                    </div>

                    <button class="apply-filters-button">Apply Filters</button>
                    <button class="clear-filters-button">Clear All</button>
                </div>
            </aside>

            <!-- Recipe Grid/List -->
            <div class="recipe-container">
                <div class="recipe-grid" id="recipeGrid">
                    <!-- Skeleton loaders to prevent CLS -->
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-info">
                <p class="copyright">&copy; 2025 Sabor de Casa. All rights reserved.</p>
            </div>
            <div class="footer-video">
                <a href="https://youtu.be/ksEAFK8Sp0c" target="_blank" rel="noopener noreferrer" class="video-link">📹 Project Video</a>
            </div>
            <div class="footer-timestamp">
                <p class="last-updated">Last updated: <span id="lastUpdate">December 4, 2025</span></p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
